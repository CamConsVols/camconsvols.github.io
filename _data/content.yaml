points:
- We do practical conservation work on Sundays in Nature Reserves around Cambridge. You are welcome to join us.
- We do things like raking reeds & hay, cutting scrub, laying hedges, coppicing woodland, maintaing fences and removing invasive species.
- We work with charities like BCN Wildlife Trust & RSPB and small local groups.
- We've been doing this for over 50 years.
- Some of us are wildlife experts. Some aren't.
- Some of us are skilled. Some aren't.
- Some of us talk a lot. Some don't.
- Some of us come out every week. Some don't.
- Some of us drive. Some don't.
- Some of us are young. Some aren't.
- We all enjoy a day in the countryside with like minded people. You'll fit right in.
- We don't use noisy, dangerous power tools.
- We have bow saws, loppers, bill hooks, rakes and pitch forks.
- Sometimes we have a bonfire.
- We have a wood burning kettle and provide tea, coffee, squash and biscuits. Bring your own lunch.
- Wear strong footwear. eg walking boots, work boots or wellies if it's wet.
- Wear something weather proof. Rain or Shine.
- Wear something you don't mind getty muddy or torn.
- We go to the pub once a month and usually have a walk or a resurant meal too.
- We have an email list, an online calendar and a Facebook page. We try to keep them in sync.
- We don't charge you.
- We charge the organisations we work for a small amount to cover our travel and equipment expenses.
- Sometimes we go to Norfolk or Wales for the weekend.
- Sometimes we go to abroad for a week. Ireland, Czech, Poland, Bulgaria, Romania.
